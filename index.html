<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hair Color</title>
    <style>
      canvas {
        clear: both;
        display: block;
        mix-blend-mode: multiply;
      }

      section {
        opacity: 1;
        transition: opacity 500ms ease-in-out;
      }

      .removed {
        display: none;
      }

      .invisible {
        opacity: 0.2;
      }

      .segment {
        position: relative;
        display: flex;
        z-index: 0;
      }

      .segment canvas {
        position: absolute;
        top: 0px;
        bottom: 0px;
      }

      .flex {
        display: flex;
      }

      .flex-wrap {
        flex-wrap: wrap;
      }

      .flex-col {
        flex-direction: column;
      }

      .flex.items-start {
        align-items: flex-start;
      }

      .w-full {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section id="demos" class="invisible">
      <!-- checkbox for hide canvas / show canvas -->
      <div class="flex flex-wrap">
        <label for="hair_visible">
          <input type="checkbox" id="hair_visible" checked />
          Hair Visible
        </label>
        <label for="model_visible">
          <input type="checkbox" id="model_visible" checked />
          Model Visible
        </label>
        <!-- <select name="renderMode" id="renderMode">
          <option value="category">Category</option>
          <option value="confidence">Confidence</option>
        </select> -->
        <select name="color" id="color"></select>
        <label for="file">
          Select:
          <input id="file" type="file" accept="image/*" />
        </label>
        <label for="selfie">
          Selfie:
          <input id="selfie" type="file" capture="user" accept="image/*" />
        </label>
        <label for="blur"
          >Blur: <span class="blur-text">2</span
          ><input id="blur" type="range" id="threshold" min="0" max="20" step="1" value="2"
        /></label>
      </div>
      <div class="flex items-start flex-col" style="width: 100%; max-width: 375px; margin: 0 auto">
        <div class="segment w-full" style="border: 1px solid black">
          <canvas class="removed w-full"></canvas>
          <img src="" class="w-full" title="Click to get segmentation!" />
        </div>
        <img
          class="sample w-full"
          src="./assets/測試用圖_改色.jpg"
          crossorigin="anonymous"
          alt=""
          style="border: 1px solid black"
        />
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
