<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hair Color</title>
    <style>
      canvas {
        clear: both;
        display: block;
        mix-blend-mode: multiply;
      }

      section {
        opacity: 1;
        transition: opacity 500ms ease-in-out;
      }

      .removed {
        display: none;
      }

      .invisible {
        opacity: 0.2;
      }

      .segment {
        position: relative;
        float: left;
        width: 48%;
        margin: 2% 1%;
        z-index: 0;
      }

      .segment canvas {
        position: absolute;
        top: 0px;
        bottom: 0px;
        width: 100%;
      }

      .segment img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section id="demos" class="invisible">
      <select name="color" id="color">
        <option value="0">Medium Gray</option>
        <option value="1">Vivid Green</option>
        <option value="2">Strong Purplish Pink</option>
        <option value="3">Strong Blue</option>
        <option value="4">Strong Yellowish Pink</option>
        <option value="5">Strong Violet</option>
        <option value="6">Vivid Orange Yellow</option>
        <option value="7">Strong Purplish Red</option>
        <option value="8">Vivid Greenish Yellow</option>
        <option value="9">Strong Reddish Brown</option>
        <option value="10">Vivid Yellowish Green</option>
        <option value="11">Deep Yellowish Brown</option>
        <option value="12">Vivid Reddish Orange</option>
        <option value="13">Dark Olive Green</option>
        <option value="14">Vivid Blue</option>
        <option value="15">Vivid Yellow</option>
        <option value="16">Strong Purple</option>
        <option value="17">Vivid Orange</option>
        <option value="18">Very Light Blue</option>
        <option value="19">Vivid Red</option>
        <option value="20">Grayish Yellow</option>
      </select>
      <div class="segment">
        <canvas class="removed"></canvas>
        <img src="./assets/hair1.jpg" crossorigin="anonymous" title="Click to get segmentation!" />
        <input type="file" class="removed" accept="image/*" />
      </div>

      <div class="segment">
        <canvas class="removed"></canvas>
        <img src="./assets/hair2.jpg" crossorigin="anonymous" title="Click to get segmentation!" />
        <input type="file" class="removed" accept="image/*" />
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module">
      const COLOR_DATABASE =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vTFFONBmJrC2GaZpGYI_gjXPWnOizakJK6l5AkXyZ7NxzBhkTaejfLEQTnjpUFrR3ZR_MD3UdNJhSEj/pub?gid=0&single=true&output=tsv";
      import { ImageSegmenter, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.2";

      // Get DOM elements
      const $demosSection = $("#demos");
      const $color = $("#color");
      const $fileInput = $('input[type="file"]');
      let runningMode = "IMAGE";
      let imageSegmenter;
      let labels;

      let colors = [];
      let selectedColorIndex = 0;

      $(".segment canvas").on("click", function () {
        $(this).siblings("input").click();
      });

      // Preview selected image
      $fileInput.on("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            console.log(e.target.result);
            const $img = $(this).siblings("img");
            $img.one("load", () => {
              render($(this).parent());
            });
            $img.attr("src", e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      await fetch(COLOR_DATABASE)
        .then((response) => response.text())
        .then((data) => {
          console.log(JSON.stringify(data));
          const [header, ...rows] = data.split("\r\n");
          console.log({ header, rows });

          const headerMap = {};
          headerMap.nameIndex = header.split("\t").findIndex((col) => col === "Color Name");
          headerMap.colorIndex = header.split("\t").findIndex((col) => col === "Color RGBA");

          if (headerMap.nameIndex === -1 || headerMap.colorIndex === -1) {
            alert("資料庫欄位錯誤");
          }

          colors = rows.map((row) => {
            const cells = row.split("\t");
            return {
              name: cells[headerMap.nameIndex],
              color: cells[headerMap.colorIndex].split(",").map((num) => parseInt(num)),
            };
          });

          console.log(colors.map((d) => d.color));

          // use jquery to replace select items, value = index, text = name
          $color.empty();
          colors.forEach((color, index) => {
            $color.append(
              $("<option>", {
                value: index,
                text: color.name,
              })
            );
          });
        });

      const createImageSegmenter = async () => {
        const audio = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.2/wasm"
        );
        imageSegmenter = await ImageSegmenter.createFromOptions(audio, {
          baseOptions: {
            modelAssetPath:
              "https://storage.googleapis.com/mediapipe-models/image_segmenter/hair_segmenter/float32/latest/hair_segmenter.tflite",

            delegate: "GPU",
          },
          runningMode: runningMode,
          outputCategoryMask: true,
          outputConfidenceMasks: false,
        });
        labels = imageSegmenter.getLabels();
        $demosSection.removeClass("invisible");
        render();
      };
      createImageSegmenter();

      $color.on("change", function () {
        selectedColorIndex = parseInt(this.value);
        console.log(selectedColorIndex);
        render();
      });

      function render(segment) {
        console.log(segment, $(".segment"));
        (segment || $(".segment")).each(async function () {
          const $canvas = $(this).find("canvas");
          const $img = $(this).find("img");
          console.log({ $canvas, $img });
          $canvas.removeClass("removed");
          $canvas[0].width = $img.naturalWidth;
          $canvas[0].height = $img.naturalHeight;

          const ctx = $canvas[0].getContext("2d");
          ctx.clearRect(0, 0, $canvas[0].width, $canvas[0].height);
          ctx.drawImage($img[0], 0, 0, $canvas[0].width, $canvas[0].height);

          imageSegmenter.segment($img[0], (result) => {
            const { width, height } = result.categoryMask;
            const imageData = ctx.getImageData(0, 0, width, height).data;

            $canvas[0].width = width;
            $canvas[0].height = height;

            const mask = result.categoryMask.getAsUint8Array();
            for (let i = 0; i < mask.length; i++) {
              if (mask[i] === 0) continue;
              const legendColor = colors[selectedColorIndex].color;
              imageData[i * 4] = (legendColor[0] + imageData[i * 4]) / 2;
              imageData[i * 4 + 1] = (legendColor[1] + imageData[i * 4 + 1]) / 2;
              imageData[i * 4 + 2] = (legendColor[2] + imageData[i * 4 + 2]) / 2;
              imageData[i * 4 + 3] = (legendColor[3] + imageData[i * 4 + 3]) / 2;
            }

            const uint8Array = new Uint8ClampedArray(imageData.buffer);
            const newImageData = new ImageData(uint8Array, width, height);
            ctx.putImageData(newImageData, 0, 0);
          });
        });
      }
    </script>
  </body>
</html>
